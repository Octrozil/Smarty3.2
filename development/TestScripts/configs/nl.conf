aboutt="Over Mp3Realm"
abouttext="Mp3Realm is een groeiende zoek machine speciaal gericht op audio in Mp3 formaat. Mp3Realm laat je zoeken naar je favorite nummers en videoclips, en schikt ze op bestandslengte. Je zoekopdrachten kunnen bestaan uit artiest, titel, genre of album. Mp3Realm levert ook de songteksten, zodat je mee kan zingen met je favoriete nummers. Onze lijst met mp3's groeit voortdurend en wordt dagelijks gevoed met nieuwe links, en dode links worden verwijderd. De snelheid van de downloads die je vindt, verschilt nogal. Dat komt omdat de bestanden die je download niet op de servers van Mp3Realm staan, maar worden verzameld op allerlei plaatsen op het web. Mp3Realm zelf heeft geen mp3 bestanden op haar servers."
