faq="Veelgestelde vragen (FAQ)"
q1="Is Mp3Realm Gratis?"
a1="Ja."
q2="Wat is een Mp3?"
a2="MP3 is een afkorting voor MPEG-1, audio layer 3. Het is eigenlijk een digitaal geluidsbestand dat zoveel mogelijk gecomprimeerd is terwijl de geluidskwaliteit zoveel mogelijk behouden blijft. MP3 is een open formaat, wat betekent dat iedereen het mag gebruiken, en MP3 is breed geaccepteerd als het meest populaire formaat voor het opslaan van muziek op het Web."
q3="Waar speel ik MP3's mee af?"
a3="Er zijn verschillende spelers. De meest gebruikelijk voor windows zijn de Windows Media Player, en Winamp"
q4="Is Mp3Realm legaal?"
a4="Ja, deze site is legaal. We maken alleen een index van het Internet, en slaan alleen links naar bestanden op in een database. We bieden zelf geen bestanden aan, en weten ook niet of er auteursrecht op de bestanden rust. Wees dus voorzichtig met downloaden."
q5="Waarom wordt ik doorgestuurd/ kan ik niet downloaden?"
a5="Als een download niet werkt en je wordt doorgestuurd naar een \"Niet Gevonden\" pagina, of naar een andere webpagina, komt dat omdat de link veranderd werd nadat wij die opgeslagen hadden. Wij hebben daar geen invloed op, probeer a.u.b. een andere link."
q6="Ik heb een fout gevonden. Waar moet ik die melden?"
a6="Meld alle fouten en bugs a.u.b. bij mp3realm.org"
